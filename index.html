<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="disable-game">
        <div class="round">
            <p id="message">Press <b>R</b> or <b>Tap</b> for another round</p>
            <div class="cpu-game">
                <h3>You:</h3>
                <p id="round-user-point"></p>
                <div class="options">
                    <span class="option user-options-round hidden"> <img src="./icons/rock.png" alt="rock" width="80%"></span>
                    <span class="option user-options-round hidden"> <img src="./icons/paper.png" alt="paper" width="80%"></span>
                    <span class="option user-options-round hidden"> <img src="./icons/scissor.png" alt="scissor" width="80%"></span>
                </div>
                <h3>AI:</h3>
                <p id="round-cpu-point"></p>
                <div class="options">
                    <span class="option cpu-options hidden"> <img src="./icons/rock.png" alt="rock" width="80%"></span>
                    <span class="option cpu-options hidden"> <img src="./icons/paper.png" alt="paper" width="80%"></span>
                    <span class="option cpu-options hidden"> <img src="./icons/scissor.png" alt="scissor" width="80%"></span>
                </div>
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="game">
            <div class="left-side">
                <div class="user-game">
                    <h3>Choose one of them:</h3>
                    <div class="options">
                        <span class="option user-options"> <img src="./icons/rock.png" alt="rock" width="80%"></span>
                        <span class="option user-options"> <img src="./icons/paper.png" alt="paper" width="80%"></span>
                        <span class="option user-options"> <img src="./icons/scissor.png" alt="scissor" width="80%"></span>
                    </div>
                </div>

            </div>
            <div class="right-side">
                <div class="score">
                    <h2>score:</h2>
                    <div class="score-holder">
                        <span class="user-score">
                            You:<span class="user-points">0</span>

                        </span>
                        <span class="cpu-score">
                            AI:<span class="cpu-points">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sctipt.js"></script>
</body>

</html>
